<html lang="en">

<head>
    <meta charset="UTF-8">

    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

<body class="flex justify-center mt-2">
    <!-- daisyUl tailwind mobile version starting  -->
    <div class=" mockup-phone">
        <div class="camera"></div>
        <div class="display">
            <div class="artboard artboard-demo phone-1 ">
                <div class="box-border bg-white w-64 h-15 rounded-md  mb-5 ...">

                  </div>

                 <label class="input input-bordered flex items-center  btn-wide">
                    <input id="amount-section" type="text" class="grow" placeholder="Amount" />
                </label>
                <label class="input input-bordered flex items-center  btn-wide">
                    <input id="pin-number" type="password" class="grow" placeholder="Pin Number" />
                </label> <!-- login system ending -->
               </div>

               <!-- cash out display starting -->
              
               <div id="display2" class="space-y-1 hidden ">
                 <!-- login system starting -->
                 <label class="input input-bordered flex items-center  btn-wide">
                    <input id="amount-section2" type="text" class="grow" placeholder="Cash-Out Amount" />
                </label>
                <label class="input input-bordered flex items-center  btn-wide">
                    <input id="pin-number2" type="password" class="grow" placeholder="Pin Number" />
                </label> <!-- login system ending -->
               </div>
               <!-- cash out display ending -->
                <div class="flex gap-1 mt-2">
                    <button id="Cash-In" class="btn w-31">Cash-In</button>
                    <button id="cash-out" class="btn w-31">Cash-Out</button>
                </div>

            </div>
        </div>
    </div>
